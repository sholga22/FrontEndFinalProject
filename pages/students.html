
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Students</title>
  <link rel="stylesheet" href="../css/students.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <ul class="menu">
        <li><a href="../index.html">Home</a></li>
        <li>Students</li>
        <li><a href="students.html">Students</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav> 
    
    <h1>Students</h1>
    <div class="controls">
      <label for="subjectFilter">Filter by Subject:</label>
      <select id="subjectFilter">
        <option value="all">All</option>
        <option value="math">Math</option>
        <option value="science">Science</option>
        <option value="history">History</option>
        <option value="english">English</option>
      </select>
    
      <br>

      <!-- Buttons Section -->
      <br>
      <div class="buttons">
        <button id="addStudentBtn">Add Studen</button>
      </div>

    <!-- Add Student Form (hidden by default) -->
    <div id="addStudentForm" class="form-container" style="display:none;">
      <h2>Add New Student</h2>
      <form id="studentForm">
        <label for="studentName">Student Name:</label>
        <input type="text" id="studentName" name="studentName" required>
        
        <label for="studentSubject">Subject:</label>
        <input type="text" id="studentSubject" name="studentSubject" required>

        <label for="studentOrt">Subject:</label>
        <input type="text" id="studentOrt" name="studentOrt" required>

        <label for="studentTelephone">Subject:</label>
        <input type="text" id="studentTelephone" name="studentTelephone" required>

        <button type="submit">Save Student</button>
        <button type="button" id="cancelAddStudent">Cancel</button>
      </form>
    </div>
    
  </header>

  <main>
    <table id="studentsTableHead">
      <thead>
        <tr>
          <!-- Head will be dynamically inserted here -->
          <th>Subject</th>
          <th>Ort</th>
          <th>Telefon nummer</th>
        </tr>
      </thead>
      <tbody id="studentsTableBody">
        <!-- Rows will be dynamically inserted here -->
      </tbody>
    </table>
  </main>

  <script type="module" src="../js/students_add.js"></script>
</body>
</html>
